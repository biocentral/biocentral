name: Test

on:
  push:
    branches: [ 'main', 'develop' ]
  pull_request:
    branches: [ 'main', 'develop' ]

env:
  SERIOUS_PYTHON_SITE_PACKAGES: ${{ github.workspace }}/build/site-packages

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build clang libgtk-3-dev

      - name: Get Flutter Dependencies
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml
      - run: flutter pub get

      - name: Build companion app
        run: dart run serious_python:main package --asset assets/python_companion.zip python_companion/ -p Linux -r -r -r python_companion/requirements.txt

      - name: Run Flutter Unit and Widget Tests
        run: flutter test

      - name: Run Integration Tests
        uses: coactions/setup-xvfb@v1
        with:
          run: flutter test integration_test -d linux -r github
